<!-- Code for the user account page: My Account-->

<!DOCTYPE html>
<html lang="en">


<head>


 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Bootstrap Tutorial Sample Page</title>


  <meta charset="utf-8">


  <meta name="viewport" content="width=device-width, initial-scale=1">


 


</head>


<body>
  
<div class="row1">
    <div class="col-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="http://localhost:4200/myaccount" role="tab" aria-controls="v-pills-home" aria-selected="true">User Profile</a>
        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="http://localhost:4200/billing" role="tab" aria-controls="v-pills-profile" aria-selected="false">Monthly Billing</a>
        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="http://localhost:4200/modify" role="tab" aria-controls="v-pills-profile" aria-selected="false">Modify Plan</a>
        <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="http://localhost:4200/adduser" role="tab" aria-controls="v-pills-messages" aria-selected="false">Add User</a>
        <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Add New Line</a>
      </div>
    </div>
  </div>
 <div>
<div>
  <h1 class="header">My Profile</h1>
</div>
</div> 
  <div>
    <form>
        
      <fieldset disabled>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label>Account Number</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-3 mb-3">
                <label>Account Status</label>
                <input type="text" class="form-control" value="Active">
            </div>
        </div>
    </fieldset>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationDefault01">First Name</label>
          <input type="text" class="form-control" id="validationDefault01"  required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault02">Last Name</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationDefault01">Address</label>
          <input type="text" class="form-control" id="validationDefault01"  required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault02">Address 2</label>
          <input type="text" class="form-control" id="validationDefault02" >
        </div>
      </div>
    
  <div class="form-row">
    <div class="col-md-2 mb-3">
      <label for="validationDefault01">City</label>
      <input type="text" class="form-control" id="validationDefault01"  required>
    </div>
     
      <div class="col-md-1 mb-3">
          <label for="validationDefault04">State</label>
          <select class="custom-select" id="validationDefault04" required>
            <option selected disabled value="">choose...</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>FL</option>
            <option>TX</option>
          </select>
      
       
    </div>
    <div class="col-md-1 mb-3">
      <label for="validationDefault03">Zip</label>
      <input type="text" class="form-control" id="validationDefault03" required>
    </div>
  </div>
  <div class="center-button">
      <button class="btn btn-primary" type="submit">Update</button> 
  </div>
  </form>
  </div>

  





  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

  </body>
  </html>
