<!-- The Cart Component shows a list of all phone plans 
    Looks at: 
    phoneplans.ts model
    phoneplans.service.ts
    phone-plans.component.ts

-->
<!DOCTYPE html>
<html lang="en">

<head>


 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Bootstrap Tutorial Sample Page</title>


  <meta charset="utf-8">


  <meta name="viewport" content="width=device-width, initial-scale=1">


</head> 

<body>
     <div class="container-fluid">
        <h1>Choose a Plan</h1>
        <div class="row">
           
            <aside class="col-lg-9">
                <div class="card">
                    <div class="table-responsive">
                       
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                    <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let plans of phonePlansList">
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src={{plans.plan_image}} class="img-sm"></div>
                                            <figcaption class="info"> <a href="#" class="title text-dark" data-abc="true">{{plans.plan_name}}</a>
                                                <p class="text-muted small"> <br> Data Speed: 4G LTE and 5G LTE where possible </p>
                                                <p class="text-muted small"> Plan Type: {{plans.plan_type}}</p> 
                                                <p class="text-muted small">Device Limit: {{plans.device_limit}} </p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td> <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select> </td>
                                    <td>
                                        <td>
                                            <div class="price-wrap"> <var class="price">${{plans.plan_price}}.00</var> <small class="text-muted"> {{plans.price_month}}</small> </div>
                                        </td>
                                        <td class="text-right d-none d-md-block"> <a href="" class="btn btn-light" data-abc="true"> Add to Cart</a> </td>
                                    </tr>


                                    

                         
                            </tbody>
                        </table>
                        
                    </div>
                </div>
                </aside>
        </div>
        
        </div> 


<!-- Scripts needed for bootstrap styling-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


  
</body>
</html>
